<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Soccer field background -->
  <rect width="800" height="600" fill="#2B5B63" opacity="0.9"/>
  
  <!-- Soccer field lines -->
  <rect x="50" y="50" width="700" height="500" stroke="#F3F2EE" stroke-width="4" fill="none"/>
  <circle cx="400" cy="300" r="90" stroke="#F3F2EE" stroke-width="4" fill="none"/>
  <line x1="400" y1="50" x2="400" y2="550" stroke="#F3F2EE" stroke-width="4"/>
  
  <!-- Goal areas -->
  <rect x="50" y="200" width="100" height="200" stroke="#F3F2EE" stroke-width="4" fill="none"/>
  <rect x="650" y="200" width="100" height="200" stroke="#F3F2EE" stroke-width="4" fill="none"/>
  
  <!-- Player dots with movement trails -->
  <!-- Team 1 (Deep Teal) -->
  <circle cx="200" cy="250" r="15" fill="#F3F2EE"/>
  <path d="M200 250 Q 220 270 240 260 T 280 280" stroke="#F3F2EE" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <circle cx="150" cy="400" r="15" fill="#F3F2EE"/>
  <path d="M150 400 Q 180 380 210 390 T 240 370" stroke="#F3F2EE" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <circle cx="300" cy="170" r="15" fill="#F3F2EE"/>
  <path d="M300 170 Q 330 200 360 190 T 390 220" stroke="#F3F2EE" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <circle cx="280" cy="450" r="15" fill="#F3F2EE"/>
  <path d="M280 450 Q 320 430 350 440 T 380 410" stroke="#F3F2EE" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <circle cx="400" cy="300" r="15" fill="#F3F2EE"/>
  <path d="M400 300 Q 450 290 470 320 T 510 330" stroke="#F3F2EE" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <!-- Team 2 (Mustard Yellow) -->
  <circle cx="600" cy="250" r="15" fill="#E5A940"/>
  <path d="M600 250 Q 580 270 560 260 T 520 280" stroke="#E5A940" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <circle cx="650" cy="400" r="15" fill="#E5A940"/>
  <path d="M650 400 Q 620 380 590 390 T 560 370" stroke="#E5A940" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <circle cx="500" cy="170" r="15" fill="#E5A940"/>
  <path d="M500 170 Q 470 200 440 190 T 410 220" stroke="#E5A940" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <circle cx="520" cy="450" r="15" fill="#E5A940"/>
  <path d="M520 450 Q 480 430 450 440 T 420 410" stroke="#E5A940" stroke-width="3" stroke-dasharray="2 4" fill="none"/>
  
  <!-- Data visualization elements -->
  <!-- Heat map overlay -->
  <circle cx="400" cy="300" r="100" fill="url(#heatmap)" opacity="0.3"/>
  
  <!-- AI analysis indicators -->
  <rect x="60" y="60" width="240" height="40" rx="5" fill="#F3F2EE" opacity="0.9"/>
  <text x="80" y="87" font-family="Arial" font-size="18" fill="#2B5B63">AI ANALYZING PLAYER MOVEMENT</text>
  
  <rect x="500" y="60" width="240" height="40" rx="5" fill="#F3F2EE" opacity="0.9"/>
  <text x="520" y="87" font-family="Arial" font-size="18" fill="#2B5B63">EMOTION TRACKING: 87%</text>
  
  <!-- Data points -->
  <line x1="280" y1="450" x2="280" y2="400" stroke="#E5A940" stroke-width="1" stroke-dasharray="2 2"/>
  <circle cx="280" cy="400" r="3" fill="#E5A940"/>
  <text x="290" y="405" font-family="Arial" font-size="12" fill="#F3F2EE">SPRINT: 32km/h</text>
  
  <line x1="600" y1="250" x2="600" y2="200" stroke="#F3F2EE" stroke-width="1" stroke-dasharray="2 2"/>
  <circle cx="600" cy="200" r="3" fill="#F3F2EE"/>
  <text x="560" y="195" font-family="Arial" font-size="12" fill="#F3F2EE">FATIGUE: 64%</text>
  
  <!-- Gradients for visual effect -->
  <defs>
    <radialGradient id="heatmap" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#E5A940;stop-opacity:0.7"/>
      <stop offset="70%" style="stop-color:#E5A940;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#E5A940;stop-opacity:0"/>
    </radialGradient>
  </defs>
</svg>